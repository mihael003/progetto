    <script>

        var lato = Number(prompt("inserisci il lato del quadrato",""));


        function perimetro(){

            var calcolo_perimetro = lato * 4;
            return calcolo_perimetro;

        }
        function area(){

            var calcolo_area = lato * lato;
            return calcolo_area;

        }

        document.write("il perimetro del quadrato è:" + perimetro() + " cm" + "<br>");
        document.write("l'area del quadrato è:" + area() + " cm²");
        document.write("<br>");
        document.write("<hr>"); 

    </script>

    <script>

        var base_triangolo = Number(prompt("inserisci la base del triangolo",""));
        var altezza_triangolo = Number(prompt("inserisci l'altezza del triangolo",""));

        function calcolo_area(){

            var calcolo_area_triangolo = (base_triangolo * altezza_triangolo) / 2;
            return calcolo_area_triangolo;

        }

        function calcolo_perimetro_triangolo(){

            var calcolo_perimetro_triangolo = base_triangolo * 3;
            return calcolo_perimetro_triangolo;

        }

        document.write("l'area del triangolo e:" + calcolo_area() + " cm²" + "<br>");
        document.write("il perimetro del triangolo e:" + calcolo_perimetro_triangolo() + " cm");
        document.write("<br>");
        document.write("<hr>");

    </script>

    <script>
        // questo lo provato a fare da solo prendendo spunto da internet

        var raggio = Number(prompt("inserisci il raggio del cerchio",""));

        function calcolo_area_cerchio(){

            var calcolo_area_cerchio = Math.PI * raggio * raggio;
            return calcolo_area_cerchio;

        }

        function calcolo_perimetro_cerchio(){

            var calcolo_perimetro_cerchio = 2 * Math.PI * raggio;
            return calcolo_perimetro_cerchio;

        }

        document.write("l'area del cerchio è:" + calcolo_area_cerchio() + " cm²" + "<br>");
        document.write("il perimetro del cerchio è:" + calcolo_perimetro_cerchio() + " cm");
        document.write("<br>");
        document.write("<hr>");


    </script>

    <script>

        var lato_rettangolo = Number(prompt("inserisci il lato del rettangolo",""));
        var base_rettangolo = Number(prompt("inserisci la base del rettangolo",""));

        function calcolo_perimetro_rettangolo(){

            var calcolo_perimetro_rettangolo = (lato_rettangolo + base_rettangolo) * 2;
            return calcolo_perimetro_rettangolo;

        }

        function calcolo_area_rettangolo(){

            var calcolo_area_rettangolo = lato_rettangolo * base_rettangolo;
            return calcolo_area_rettangolo;

        }

        document.write("il perimetro del rettangolo è:" + calcolo_perimetro_rettangolo() + " cm" + "<br>");
        document.write("l'area del rettangolo è:" + calcolo_area_rettangolo() + " cm²");
